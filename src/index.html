<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="sass/main.scss">
  
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- IP Address Tracker

  Search for any IP address or domain

  IP Address
  Location
  Timezone
  UTC  -- add offset value dynamically using the API
  ISP ----->
  <div class="container">
    <div class="intro">
       <div class="intro__hide">
         <h1 class="heading__primary intro__heading">IP Address Tracker</h1>
       </div>
       <div class="intro__hide">
         <h1 class="heading__primary intro__heading ">Coded By</h1>
       </div>
       <div class="intro__hide">
         <h1 class="heading__primary intro__heading js--coder">BIMAL THAPA MAGAR</h1>
       </div>
    </div>
    <div class="slider"></div>
    <div class="top"></div>
    <div class="middle">
      <h1 class="heading__primary js--fadein-animation">IP Address Tracker</h1>
      <div class="middle__search">
        <input type="text" class="middle__input js--fadein-animation" placeholder="Search for any IP address or domain">
        <button class="btn-submit js--fadein-animation"><img src="images/icon-arrow.svg" alt="This is arrow icon"></button>
      </div>
      <div class="middle__results">
        <div class="middle__results--ip">
          <h2 class="heading__secondary">Ip address</h2>
          <span id="ip" class="middle__results--value">192.168.10.1</span>
        </div>
        <div class="middle__results--location">
          <div class="heading__secondary">Location</div>
          <span id="location" class="middle__results--value">Brooklyn,NY <br>1001</span>
        </div>
        <div class="middle__results--timezone">
          <div class="heading__secondary">Timezone</div>
          <span id="timezone" class="middle__results--value">UTC -5:00</span>
        </div>
        <div class="middle__results--isp">
          <div class="heading__secondary">Isp</div>
          <span id="isp" class="middle__results--value">SpaceX <br>Starlink</span>
        </div>
      </div>
    </div>
    <div class="bottom" id="map"></div>
  </div>
  <div class="error">
    <h3 class="heading__tertiary">Error!</h3>
    <span class="error__msg">
      Input valid <strong>IPv4</strong> or <strong>IPv6</strong> address
    </span>
    <a href="#" class="error__close">Ok</a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bimal Thapa Magar</a>.
  </div>
<!--   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
 -->  <script src="js/index.js"></script>
</body>
</html>
